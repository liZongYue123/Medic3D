<!-- KEYBOARD INITIALIZATION -->
<script>
    var renderer = new M3D.VolumeRenderer(document.getElementById("canvas"), M3D.WEBGL2);
    renderer.addShaderLoaderUrls("../src/shaders");

    var scene = new M3D.Scene();
    scene.add(new M3D.Volume(2, 3));

    var camera = new M3D.PerspectiveCamera(60, 16/9, 0.1, 1000);

    var animate = function () {
        requestAnimationFrame(animate);

        renderer.render(scene, camera);
    };

    animate();
</script>
