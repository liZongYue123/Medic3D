<div>
    <a class="chat-open" ng-show="sharingState.hostingInProgress || sharingState.listeningInProgress">
        <div style="width: 100%; height: 100%; display: inline-flex;">
            <img src="assets/img/chat.png" style="width: 18px; height: 17px; margin: auto">
        </div>
    </a>

    <div class="chat-holder">
        <div class="chat-title">Session Chat</div>
        <a class="chat-close">
            <img src="assets/img/chat.png" style="width: 18px; height: 17px; margin: auto">
        </a>

        <div class="panel chat-panel">
            <div ng-repeat="msg in messages">
                <span class="chat-sender" ng-if="($index - 1 < 0) || messages[$index - 1].sender !== msg.sender">{{msg.sender}}<br></span>
                <div class="chat-message">
                    {{msg.message}}
                </div>
            </div>

        </div>

        <input type="text" class="form-control chat-input" >
    </div>
</div>
