<div class="modal fade floating-window">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content med3d-modal">

            <div class="modal-header med3d-modal-header">
                <img class="navbar-image" src="assets/img/med3D-icon.png" width="24" height="24">
                <button type="button" class="med3d-close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Join Session</h4>
            </div>

            <div class="modal-body" style="padding: 5px;">
                <div class="panel panel-default" style="margin-bottom: 5px; padding: 10px">
                    <h4 style="padding-left: 5px; font-weight: 600">Select session</h4>

                    <span>
                        <div style="height: 15px; margin-top: 5px;">
                            <div class="col-sm-8" style="padding-left: 15px">User</div>
                            <div class="col-sm-4" style="text-align: center;">Session ID</div>
                        </div>

                        <div id="sessionListGroup" class="list-group med3d-file-list-group" style="margin-bottom: 0; margin-top: 10px">


                        </div>

                        <div class="empty-list-item list-group-item">No active session</div>
                    </span>

                    <span style="font-weight: 700; margin-left: 5px; margin-top: 10px; display: block">Username</span>
                    <input type="text" class="form-control input-username" maxlength="20" style="width: 50%; height: 30px; margin-bottom: 5px">

                    <div style="margin-top: 5px;">
                        <input id="toggleCameraSharing" class="med3d-checkbox" type="checkbox" ng-model="sharingSettings.shareCamera"><span class="med3d-checkbox-text">&nbspShare Camera</span>
                        <br>
                        <input id="toggleAnnotationSharing" class="med3d-checkbox" type="checkbox" ng-model="sharingSettings.shareAnnotations"><span class="med3d-checkbox-text">&nbspShare Annotations</span>
                    </div>
                </div>
            </div>


            <div class="modal-footer med3d-modal-footer">
                <button type="button" class="btn med3d-btn-default" data-dismiss="modal">Close</button>
                <button id="joinSessionButton" type="button" class="btn med3d-btn-primary">Join</button>
            </div>

            <span id="sessionClientModalError"></span>
        </div>
    </div>
</div>
